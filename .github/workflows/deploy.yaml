name: Deploy rfitness

on:
  push:
    branches:
      - "my-prod"

permissions:
  packages: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/shahidshabbir-se/rfitness:latest
            ghcr.io/shahidshabbir-se/rfitness:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: create env file
        run: |
          echo "GIT_COMMIT_HASH=${{ github.sha }}" >> ./envfile

      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install

      - name: Setup SSH Tunnel
        run: |
          ssh -o StrictHostKeyChecking=no -N -L 5432:${{ secrets.DATABASE_HOST }}:5432 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} -i ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }} &

      - name: Apply Prisma Migrations
        run: |
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy with Docker Stack
        uses: cssnr/stack-deploy-action@v1
        with:
          name: rfitness
          file: docker-stack.yml
          host: ${{ secrets.SERVER_IP }}
          user: ${{ secrets.SERVER_USER }}
          ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          env_file: ./envfile
